<!DOCTYPE html>

</head>

<body>

<canvas id="video-canvas" width="1000" height="600" style="border: 1px solid #DDD;">
  No canvas support :(
</canvas>

<div style="float: left; padding-right: 20px;">
  <button id="zoom-in-btn">+ zoom in</button> <br/>
  <button id="zoom-out-btn">- zoom out</button> <br />
  <div>Pinch to zoom (on trackpad)</div>
  <div>Scroll to pan (on trackpad)</div>
  <button id="play-btn">&#9654; play</button> <br />
  <button id="pause-btn">&#9616;&#9616; pause</button> <br />
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.23/paper-full.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<script src="drawing-data-2.js"></script>
<script src="timer.js"></script>
<script type="text/paperscript" src="paper.js" canvas="video-canvas"></script>

</body>

</html>
