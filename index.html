<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body style="text-align: center;">

<div class="video-player">
  <canvas id="video-canvas" width="1000" height="600" style="background: #000;">
    No canvas support :(
  </canvas>
  <div class="progress-control">
    <div class="elapsed-progress">
    </div>
  </div>
</div>

<div class="video-buttons">
  <button id="play-btn">&#9654; play</button>
  <button id="pause-btn">&#9616;&#9616; pause</button>
  <button id="zoom-in-btn">+ zoom in</button>
  <button id="zoom-out-btn">- zoom out</button>
  <span>Pinch to zoom / scroll to pan (on trackpad)</span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.23/paper-full.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<script src="drawing-data-2.js"></script>
<script src="timer.js"></script>
<script type="text/paperscript" src="paper.js" canvas="video-canvas"></script>

</body>

</html>
